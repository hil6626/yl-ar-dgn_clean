# Prometheus配置文件
# 用于监控基础设施和应用程序指标

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'yl-ar-dgn'
    env: 'development'

alerting:
  alertmanagers:
    - timeout: 10s
      receiver: 'default'
      static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Prometheus自我监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['0.0.0.0:9090']
  
  # 节点监控
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
  
  # PostgreSQL监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['0.0.0.0:9187']
    metrics_path: /metrics
  
  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['0.0.0.0:9121']
    metrics_path: /metrics
  
  # AR-backend API监控
  - job_name: 'ar-backend-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['ar-backend:8000']
    scheme: http
    timeout: 10s
  
  # Docker监控
  - job_name: 'docker'
    static_configs:
      - targets: ['0.0.0.0:9323']
    metrics_path: /metrics

