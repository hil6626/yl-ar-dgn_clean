# YL-Monitor 节点配置
# 定义需要监控的 AR 节点

nodes:
  - node_id: ar-backend
    node_name: AR Backend Service
    node_type: ar-backend
    host:0.0.0.0
    port: 5501
    health_endpoint: /health
    status_endpoint: /status
    check_interval: 30
    timeout: 5
    fail_threshold: 3

  - node_id: user-gui
    node_name: User GUI Application
    node_type: user-gui
    host:0.0.0.0
    port: 5502
    health_endpoint: /health
    status_endpoint: /status
    check_interval: 30
    timeout: 5
    fail_threshold: 3
