# AR-backend 监控服务配置

server:
  host: "0.0.0.0"
  port: 5501
  debug: false
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/monitor_server.log"
  
monitoring:
  # 健康检查配置
  health_check_interval: 30  # 秒
  
  # 性能指标收集配置
  metrics_collection_interval: 60  # 秒
  
  # 摄像头检查配置
  camera_check_enabled: true
  
  # 音频检查配置
  audio_check_enabled: true
  
  # 人脸模块检查配置
  face_modules_check_enabled: true

# CORS配置 - 生产环境限制为特定域名
cors:
  enabled: true
  origins: 
    - "http://0.0.0.0:5500"        # YL-monitor开发环境
    - "http://0.0.0.0:5500"      # YL-monitor本地开发
    - "http://0.0.0.0:3000"      # 前端开发服务器
    - "http://127.0.0.1:5500"      # 本地回环
    - "https://yl-monitor.yourdomain.com"  # 生产环境域名
  
# 安全配置
security:
  # 是否启用API密钥验证（生产环境建议启用）
  api_key_enabled: false
  # API密钥（启用时必填，建议从环境变量读取）
  api_key: "${MONITOR_API_KEY}"
